<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>forms & buttons 1</title>
  </head>
  <form>
    <ul>
      <li>
        <label for="uid">User ID</label>
        <input type="text" id="uid" name="uid" />
      </li>
      <li>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" />
      </li>
      <li>
        <button>Log in</button>
      </li>
    </ul>
  </form>
</html>
